<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $(".close").click(function(){
        $(".alert").hide(1000);
      });
    });
    </script>
<title>Board Game Capstone</title>
</head>
<body>
    <!-- Nav area here-->
    <nav class="ct-nav">
        <div>
            <img src="../static/images/Board_Game_Capstone_Icon.png" alt="Board Game Capstone Icon">
        </div>
    <!--Nav Items-->
        <div>
            <ul id="horizontal-list">
                <a href="{{ url_for('site.home') }}">
                    <li>Home</li>
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('site.account') }}">
                    <li>My Account</li>
                </a>
                <a href="{{ url_for('site.search') }}">
                    <li>Game Search</li>
                </a>
                <a href="{{ url_for('auth.logout')}} ">
                    <li>Log Out</li>
                </a>
                {% else %}
                <a href="{{ url_for('auth.signin') }}">
                    <li>Sign In</li>
                </a>
            </ul>
        </div>
        <div>
            <a href="{{ url_for('auth.signup') }}">
                <button type="button">Sign Up</button>
            </a>
            {% endif %}
        </div>
    </nav>
    <!--End of Nav-->
    {% block content %}
    {% endblock content %}





<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
